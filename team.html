<!-- MUSIC -->
<div class="music-player">
        <audio id="bgMusic" loop>
            <source src="TI/BS1.mp3" type="audio/mpeg">
        </audio>

        <button onclick="toggleAudio()" id="musicBtn" title="Play/Pause Music">
            ðŸ”‡
        </button>
    </div>

    <script>
        var audio = document.getElementById("bgMusic");
        var btn = document.getElementById("musicBtn");

        audio.volume = 0.1; 
       
        // 1. CEK MEMORI BROWSER SAAT HALAMAN DIBUKA
        window.onload = function() {
            var isPlaying = localStorage.getItem("musicStatus") === "true";
            var lastTime = parseFloat(localStorage.getItem("musicTime"));

            // Lompat ke detik terakhir
            if (lastTime) {
                audio.currentTime = lastTime;
            }

            // Coba nyalakan musik jika statusnya playing
            if (isPlaying) {
                var playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        btn.innerHTML = "ðŸŽµ";
                        btn.style.animation = "pulse 1.5s infinite";
                    }).catch(error => {
                        console.log("Autoplay dicegah browser.");
                        btn.innerHTML = "ðŸ”‡";
                        localStorage.setItem("musicStatus", "false");
                    });
                }
            }
        };

        // 2. FUNGSI TOMBOL KLIK
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                btn.innerHTML = "ðŸŽµ";
                btn.style.animation = "pulse 1.5s infinite";
                localStorage.setItem("musicStatus", "true");
            } else {
                audio.pause();
                btn.innerHTML = "ðŸ”‡";
                btn.style.animation = "none";
                localStorage.setItem("musicStatus", "false");
            }
        }

        // 3. SIMPAN WAKTU TERUS MENERUS
        setInterval(function() {
            if (!audio.paused) {
                localStorage.setItem("musicTime", audio.currentTime);
            }
        }, 1000);
        
        window.addEventListener("beforeunload", function () {
             localStorage.setItem("musicTime", audio.currentTime);
        });
    </script>
